name: Build unsigned iOS IPA

on:
  workflow_dispatch:
  push:
  pull_request:

jobs:
  build-unsigned-ipa:
    runs-on: macos-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Detect Xcode container
        id: container
        run: |
          set -euo pipefail
          shopt -s nullglob
          workspaces=(DemoApp/*.xcworkspace)
          projects=(DemoApp/*.xcodeproj)

          if [[ ${#workspaces[@]} -gt 0 ]]; then
            container="${workspaces[0]}"
            container_flag="-workspace"
          elif [[ ${#projects[@]} -gt 0 ]]; then
            container="${projects[0]}"
            container_flag="-project"
          else
            echo "No .xcworkspace or .xcodeproj found under DemoApp/." >&2
            exit 1
          fi

          mkdir -p build
          echo "Using container: ${container}"
          echo "container=${container}" >> "$GITHUB_OUTPUT"
          echo "container_flag=${container_flag}" >> "$GITHUB_OUTPUT"

      - name: Print xcodebuild list output
        run: |
          set -euo pipefail
          xcodebuild -list \
            "${{ steps.container.outputs.container_flag }}" \
            "${{ steps.container.outputs.container }}" \
            | tee build/xcodebuild-list.txt

      - name: List schemes
        id: schemes
        run: |
          set -euo pipefail
          xcodebuild -list -json \
            "${{ steps.container.outputs.container_flag }}" \
            "${{ steps.container.outputs.container }}" \
            | tee build/schemes.json

          python3 - <<'PY'
import json
from pathlib import Path

data = json.loads(Path('build/schemes.json').read_text())
schemes = data.get('project', {}).get('schemes', [])
if not schemes:
    schemes = data.get('workspace', {}).get('schemes', [])
if not schemes:
    raise SystemExit('No shared schemes were found. Ensure the iOS scheme is shared.')
print('SCHEMES=' + '\n'.join(schemes))
PY

      - name: Select iOS scheme
        id: select
        run: |
          set -euo pipefail
          schemes_file="build/schemes.txt"
          shared_dir=""
          if [[ "${{ steps.container.outputs.container_flag }}" == "-workspace" ]]; then
            shared_dir="${{ steps.container.outputs.container }}/xcshareddata/xcschemes"
          else
            shared_dir="${{ steps.container.outputs.container }}/xcshareddata/xcschemes"
          fi

          python3 - <<'PY' > "$schemes_file"
import json
from pathlib import Path

data = json.loads(Path('build/schemes.json').read_text())
schemes = data.get('project', {}).get('schemes', [])
if not schemes:
    schemes = data.get('workspace', {}).get('schemes', [])
print('\n'.join(schemes))
PY

          selected=""
          while IFS= read -r scheme; do
            if [[ "$scheme" == "CodeEditorViewDemo" ]]; then
              echo "Skipping forbidden scheme name: ${scheme}"
              continue
            fi
            if [[ ! -f "${shared_dir}/${scheme}.xcscheme" ]]; then
              echo "Skipping non-shared scheme: ${scheme}"
              continue
            fi
            destinations_log="build/showdestinations-${scheme}.txt"
            if ! xcodebuild -showdestinations \
              "${{ steps.container.outputs.container_flag }}" \
              "${{ steps.container.outputs.container }}" \
              -scheme "$scheme" \
              | tee "$destinations_log"; then
              echo "Failed to read destinations for scheme: ${scheme}"
              continue
            fi

            if grep -q "platform:iOS" "$destinations_log"; then
              selected="$scheme"
              break
            fi

            echo "Scheme ${scheme} does not advertise platform:iOS."
          done < "$schemes_file"

          if [[ -z "$selected" ]]; then
            echo "No shared iOS-capable scheme found. Ensure the iOS scheme is shared in xcshareddata/xcschemes." >&2
            exit 1
          fi

          echo "Selected scheme: $selected"
          echo "scheme=$selected" >> "$GITHUB_OUTPUT"

      - name: Guard selected scheme
        run: |
          set -euo pipefail
          if [[ "${{ steps.select.outputs.scheme }}" == "CodeEditorViewDemo" ]]; then
            echo "Selected scheme must not be CodeEditorViewDemo. Refusing to proceed." >&2
            exit 1
          fi

          xcodebuild -showdestinations \
            "${{ steps.container.outputs.container_flag }}" \
            "${{ steps.container.outputs.container }}" \
            -scheme "${{ steps.select.outputs.scheme }}" \
            | tee build/showdestinations-selected.txt

          if ! grep -q "platform:iOS" build/showdestinations-selected.txt; then
            echo "Selected scheme does not support platform:iOS." >&2
            exit 1
          fi

      - name: Build unsigned iOS app
        run: |
          set -euo pipefail
          xcodebuild build \
            "${{ steps.container.outputs.container_flag }}" \
            "${{ steps.container.outputs.container }}" \
            -scheme "${{ steps.select.outputs.scheme }}" \
            -configuration Release \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            -derivedDataPath build/DerivedData \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            DEVELOPMENT_TEAM="" \
            PROVISIONING_PROFILE_SPECIFIER="" \
            | tee build/xcodebuild.log

      - name: Package unsigned IPA
        run: |
          set -euo pipefail
          app_path=$(find build/DerivedData/Build/Products/Release-iphoneos -maxdepth 1 -type d -name "*.app" | head -n 1)
          if [[ -z "$app_path" ]]; then
            echo "No .app found in Release-iphoneos." >&2
            exit 1
          fi

          mkdir -p build/Payload
          cp -R "$app_path" build/Payload/
          (cd build && /usr/bin/zip -r Unsigned.ipa Payload)

          if [[ ! -f build/Unsigned.ipa ]]; then
            echo "Unsigned.ipa was not produced." >&2
            exit 1
          fi

      - name: Upload unsigned IPA
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: Unsigned-ipa
          path: build/Unsigned.ipa

      - name: Upload build logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: xcodebuild-logs
          path: |
            build/xcodebuild.log
            build/schemes.json
            build/xcodebuild-list.txt
            build/showdestinations-*.txt
