name: Build unsigned iOS IPA

on:
  workflow_dispatch:
  push:
  pull_request:

jobs:
  build-unsigned-ipa:
    runs-on: macos-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Detect Xcode container
        id: container
        run: |
          set -euo pipefail
          shopt -s nullglob
          workspaces=(DemoApp/*.xcworkspace)
          projects=(DemoApp/*.xcodeproj)

          if [[ ${#workspaces[@]} -gt 0 ]]; then
            container="${workspaces[0]}"
            container_flag="-workspace"
          elif [[ ${#projects[@]} -gt 0 ]]; then
            container="${projects[0]}"
            container_flag="-project"
          else
            echo "No .xcworkspace or .xcodeproj found under DemoApp/." >&2
            exit 1
          fi

          mkdir -p build
          echo "Using container: ${container}"
          echo "container=${container}" >> "$GITHUB_OUTPUT"
          echo "container_flag=${container_flag}" >> "$GITHUB_OUTPUT"

      - name: List schemes
        id: schemes
        run: |
          set -euo pipefail
          xcodebuild -list -json \
            "${{ steps.container.outputs.container_flag }}" \
            "${{ steps.container.outputs.container }}" \
            | tee build/schemes.json

          python3 - <<'PY'
import json
from pathlib import Path

data = json.loads(Path('build/schemes.json').read_text())
schemes = data.get('project', {}).get('schemes', [])
if not schemes:
    schemes = data.get('workspace', {}).get('schemes', [])
if not schemes:
    raise SystemExit('No shared schemes were found. Ensure the iOS scheme is shared.')
print('SCHEMES=' + '\n'.join(schemes))
PY

      - name: Select iOS scheme
        id: select
        run: |
          set -euo pipefail
          schemes_file="build/schemes.txt"
          python3 - <<'PY' > "$schemes_file"
import json
from pathlib import Path

data = json.loads(Path('build/schemes.json').read_text())
schemes = data.get('project', {}).get('schemes', [])
if not schemes:
    schemes = data.get('workspace', {}).get('schemes', [])
print('\n'.join(schemes))
PY

          selected=""
          while IFS= read -r scheme; do
            if xcodebuild -showBuildSettings \
              "${{ steps.container.outputs.container_flag }}" \
              "${{ steps.container.outputs.container }}" \
              -scheme "$scheme" \
              -sdk iphoneos \
              -destination 'generic/platform=iOS' \
              > /dev/null 2>&1; then
              selected="$scheme"
              break
            fi
          done < "$schemes_file"

          if [[ -z "$selected" ]]; then
            echo "No iOS-capable scheme found. Ensure the iOS scheme is shared." >&2
            exit 1
          fi

          echo "Selected scheme: $selected"
          echo "scheme=$selected" >> "$GITHUB_OUTPUT"

      - name: Build unsigned iOS app
        run: |
          set -euo pipefail
          xcodebuild build \
            "${{ steps.container.outputs.container_flag }}" \
            "${{ steps.container.outputs.container }}" \
            -scheme "${{ steps.select.outputs.scheme }}" \
            -configuration Release \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            -derivedDataPath build/DerivedData \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            DEVELOPMENT_TEAM="" \
            PROVISIONING_PROFILE_SPECIFIER="" \
            | tee build/xcodebuild.log

      - name: Package unsigned IPA
        run: |
          set -euo pipefail
          app_path=$(find build/DerivedData/Build/Products/Release-iphoneos -maxdepth 1 -type d -name "*.app" | head -n 1)
          if [[ -z "$app_path" ]]; then
            echo "No .app found in Release-iphoneos." >&2
            exit 1
          fi

          mkdir -p build/Payload
          cp -R "$app_path" build/Payload/
          (cd build && /usr/bin/zip -r Unsigned.ipa Payload)

          if [[ ! -f build/Unsigned.ipa ]]; then
            echo "Unsigned.ipa was not produced." >&2
            exit 1
          fi

      - name: Upload unsigned IPA
        uses: actions/upload-artifact@v4
        with:
          name: Unsigned-ipa
          path: build/Unsigned.ipa

      - name: Upload build logs
        uses: actions/upload-artifact@v4
        with:
          name: xcodebuild-logs
          path: |
            build/xcodebuild.log
            build/schemes.json
